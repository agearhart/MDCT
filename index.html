<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/style/mdct.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="/javascript/mdct.js" type="text/javascript"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="dropdown">
					<button id="chosenClass" class="btn btn-default dropdown-toggle col-md-3" type="button" id="classesMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Classes
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="classesMenu"></ul>

					<input id="characterName" class="col-md-5" type="text" placeholder="Character Name"/>

					<button class="btn btn-default col-md-2" id="saveCharacter" type="button">Save</button>
					<label class="btn btn-default col-md-2">Load<input type="file" id="loadCharacter" hidden/></label>

				</div>
			</div>
		</nav>

		<div class="container inverse">
			<div class="row">
				<div class="col-md-3 no-float">
					<div class="row">
						<p>Micro XP</p>
						<a href="#" onclick="onMicroXpUp();">&#9650;</a>
						<input type="number" min="0" max="5" value="0" size="6" disabled="true" id="microXp"/>
						<a href="#" onclick="onMicroXpDown();">&#9660;</a>
					</div>
					<hr/>
					<div class="row">
						<p>XP</p>
						<a href="#" onclick="onFullXpUp();">&#9650;</a>
						<input type="number" min="0" max="30" value="0" size="6" disabled="true" id="fullXp"/>
						<a href="#" onclick="onFullXpDown();">&#9660;</a>
					</div>
					<hr/>
					<div class="row">
						<p>HP</p>
						<a href="#" onclick="onHpUp();">&#9650;</a>
						<input type="number" min="0" max="10" value="5" size="6" disabled="true" id="hp"/>
						<a href="#" onclick="onHpDown();">&#9660;</a>
					</div>
				</div>

				<div class="col-md-9 no-float">
					<img id="characterSheet" style="width: 100%; height: 100%"/>
				</div>
			</div>
		</div>
	</body>
</html>
